<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diwali Lights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Light the Diyas â€” Happy Diwali</h1>
      <p class="subtitle">Click or tap each diya to light it. Light all to celebrate!</p>
    </header>

    <main>
      <div class="diyas" id="diyas-container" aria-live="polite">
        <!-- Diyas generated by script -->
      </div>

      <div class="progress" id="progress">
        0 / 9 diyas lit
      </div>
    </main>

    <footer class="footer">
      <small>Tap gently on mobile. Sound can be muted by your device.</small>
    </footer>
  </div>

  <!-- Canvas for fireworks animation -->
  <canvas id="fireworks-canvas" class="hidden" aria-hidden="true"></canvas>

  <!-- Optional GIF (will be shown when fireworks trigger if present) -->
  <div id="fireworks-gif" class="hidden" aria-hidden="true">
    <img src="assets/fireworks.gif" alt="Fireworks animation" />
  </div>


  <!-- If you place real audio files at the paths below they will be used; otherwise synthesized sounds are used. -->
  <audio id="light-audio" src="assets/sounds/light.mp3" preload="auto"></audio>
  <audio id="fireworks-audio" src="assets/sounds/fireworks.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
